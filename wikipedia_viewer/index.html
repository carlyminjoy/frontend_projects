<!doctype html>
<html>

  <head>
    <title>Wiki Search</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="container content">
        <div class="random">
          <a class="random-url" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
            <h2>Click for random article..</h2>
          </a>
        </div>
        <div class="search">
          <form>
            <input class="form-group search-box" type="search" placeholder=".. Or search here">
            <input class="form-group submit-btn" type="submit" value="Go!">
          </form>
        </div>
      </div>

      <div class="container results">
      </div>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/index.js"></script>
  </body>

</html>
