<!doctype html>

<html>
    <head>
        <title>Pomodoro Clock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <div id="testing"></div>
        
        <div class="timer-container container col-md-6 text-center">
            <h1>Pomodoro Clock</h1>
            <div class="timers">

                <div class="break-timer timer">
                    <h3>break</h3>
                    <div class="timer-buttons">
                        <p class="break-less plusminus">-</p>
                        <p id="break">5</p>
                        <p class="break-more plusminus">+</p>
                    </div>
                </div>

                <div class="session-timer timer">
                    <h3>session</h3>
                    <div class="timer-buttons">
                        <p class="session-less plusminus">-</p>
                        <p id="session">25</p>
                        <p class="session-more plusminus">+</p>
                    </div>
                </div>

            </div>

            <div id="clock">
                <h2 id="start">Start session</h2>
            </div>

        </div>

        <script src="js/jquery-3.2.1.slim.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
