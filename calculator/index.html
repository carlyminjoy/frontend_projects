<!DOCTYPE html>
<html>
  <head>
    <title>JS Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <header>
      <h1>JS Calculator</h1>
    </header>
    <section>
      <div class="calculator">
        <div class="screen">
          <p class="output"></p>
        </div>
        <div class="row">
          <div class="button">
            AC
          </div>
          <div class="button">
            CE
          </div>
          <div class="button">
            %
          </div>
          <div class="button">
            *
          </div>
        </div>
        <div class="row">
          <div class="button">
            7
          </div>
          <div class="button">
            8
          </div>
          <div class="button">
            9
          </div>
          <div class="button">
            -
          </div>
        </div>
        <div class="row">
          <div class="button">
            4
          </div>
          <div class="button">
            5
          </div>
          <div class="button">
            6
          </div>
          <div class="button">
            +
          </div>
        </div>
        <div class="row">
          <div class="button">
            1
          </div>
          <div class="button">
            2
          </div>
          <div class="button">
            3
          </div>
          <div class="button">
            .
          </div>
        </div>
        <div class="row">
          <div class="button">
            0
          </div>
          <div class="button">
            =
          </div>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
